neonevm_solana_rpc: http://api.devnet.rpcpool.com/a40a14362b71f537ca16d23288b5

neonevm_network: devnet

neonevm_default_envs:
  testnet:
    CONFIG: testnet
    SOLANA_URL: "{{ neonevm_solana_rpc }}"
  devnet:
    CONFIG: devnet
    SOLANA_URL: "{{ neonevm_solana_rpc }}"
    
